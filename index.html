<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form data to table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="margin: 20px;background-color:grey;border:5px solid black;padding:20px;">
        <form class="row g-3" autocomplete="off">
            <div class="col-md-4">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="col-md-4">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lname" required>
            </div>
            <div class="col-10">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-2">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" required>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                  <option selected>Choose your gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Transgender</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="food" class="form-label">Choice of food (Select 2 food out of 5)</label>
                <select id="food" class="form-select" multiple aria-label="Multiple select example">
                  <option>Dosa</option>
                  <option>Idly</option>
                  <option>Briyani</option>
                  <option>Parotta</option>
                  <option>Chappathi</option>
                </select>
              </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" required>
            </div>
            <div class="col-md-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <div class="col-10">
              <button type="submit" class="btn btn-primary" onclick="createtablerow()" style="cursor:pointer;">Submit</button>
            </div>
        </form>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>Fname</th>
                <th>Lname</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>FoodChoice</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
